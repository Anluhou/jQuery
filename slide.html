<script>
  $(document).ready(function(){
    $(".flip").click(function(){
      $(".panel").slideToggle("slow");
    });
  });
</script>

<style type="text/css">
  div.panel,p.flip{
    margin: 0px;
    padding: 5px;
    text-align: center;
    background: #e5eecc;
    border: 1px solid #c3c3c3;
  }

  div.panel{
    height: 120px;
  }
</style>

<div class="panel">
<p>jQuery slideToggle() 方法可以在 slideDown() 与 slideUp() 方法之间进行切换。</p>
<p>如果元素向下滑动，则 slideToggle() 可向上滑动它们。
如果元素向上滑动，则 slideToggle() 可向下滑动它们。</p>
</div>

<p class="flip">请点击这里</p>

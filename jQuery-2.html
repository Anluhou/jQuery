  <script>
    $(function(){
      var $category = $("ul li:gt(5):not(:last)");//获得索引值大于5(实际为6)的品牌集合对象，除最后一条。
      var $toggleBtn = $('div.showmore>a');

      $category.hide();

      $toggleBtn.click(function(){
        if($category.is(':visible')){//判断元素是否显示
          $category.hide();
          $(this).find('span').text('显示全部品牌');
          $('ul li').removeClass('promoted');//removeClass删除类与addClass相反
        }else{
          $category.show();
          $(this).find('span').text('精简显示品牌');//find会在元素内寻找匹配元素
          $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass('promoted');//filter对自身(ul li)子集元素进行筛选
        }
        return false; //超链接不跳转！(由于给超链接添加onclick事件。因此需要return false语句让浏览器认为用户没有单击该超链接，从而阻止该超链接跳转)
      })
    })
  </script>
